<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/modal.css">
    <title>Modal element with only HTML & CSS</title>
</head>

<body>
    <div class="modal-opener-wrapper">
        <a href="#modal" class="modal-opener">Open a modal</a>
    </div>

    <div class="modal" id="modal">
        <!-- modal inner is relative -->
        <div class="modal-inner">
            <h1>Add people</h1>
            <!-- close icon is absolute -->
            <a href="#">X</a>

            <div class="notification-wrapper">
                <svg width="48" height="48" viewBox="0 0 24 24" preserveAspectRatio="xMidYMid meet" focusable="false"
                    class="style-scope yt-icon">
                    <g class="style-scope yt-icon">
                        <path
                            d="M12 22c1.1 0 2-.9 2-2h-4c0 1.1.9 2 2 2zm6-6v-5c0-3.07-1.64-5.64-4.5-6.32V4c0-.83-.67-1.5-1.5-1.5s-1.5.67-1.5 1.5v.68C7.63 5.36 6 7.92 6 11v5l-2 2v1h16v-1l-2-2z"
                            class="style-scope yt-icon"></path>
                    </g>
                </svg>
            </div>
        </div>
    </div>
</body>

</html>
